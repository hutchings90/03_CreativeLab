<div class="container">
	<div class="row">
		
		<div class="col-md-2 col-md-offset-1">
			<a href="./#/drivers"><img src="../img/formula1_logo.jpg" class="f1_logo img-responsive"/></a>
		</div>
	
		<div class="col-md-6">
			<table class="table table-hover">
				<thead>
					<tr><th colspan="6" class="bold">Constructor Championship Standings</th></tr>
				</thead>
				<tbody>
					<tr><td>Position</td><td>Country</td><td>Team</td><td>More Info</td><td>Points</td>
					<tr ng-repeat="team in teams">
						<td>{{team.position}}</td>
						<td><img src="img/flags/{{team.Constructor.nationality}}.png"/></td>
						<td>{{team.Constructor.name}}</td>
						<td><a ng-href="{{team.Constructor.url}}" target="_blank">Details</a></td>
						<td>{{team.points}}</td>						
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
