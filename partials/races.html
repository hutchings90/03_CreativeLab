<table>
	<thead>
		<tr><th colspan="6">Race Calendar</th></tr>
	</thead>
	<tbody>
		<tr>
			<td>Round</td> <td>Grand Prix</td> <td>Circuit</td> <td>Date</td> <td>Winner</td>
		</tr>
		<tr ng-repeat="race in races">
			<td>{{race.round}}</td>
			<td>
				<img src="img/flags/{{race.Circuit.Location.country}}.png"/>
				<a ng-href="">{{race.raceName}}</a>
			</td>
			<td>{{race.Circuit.circuitName}}</td>
			<td>{{race.date}}</td>
			<td>
				<img src="img/flags/{{race.Results[0].Driver.nationality}}.png"/>
				<a ng-href="#/drivers/{{race.Results[0].Driver.driverId}}">{{race.Results[0].Driver.givenName}} {{race.Results[0].Driver.familyName}}</a>
			</td>
		</tr>
	</tbody>
</table>
