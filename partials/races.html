<div class="container">
	<div class="row">
		
		<div class="col-md-2">
			<a href="./#/drivers"><img src="../img/formula1_logo.jpg" class="f1_logo img-responsive"/></a>
		</div>
	
		<div class="col-md-8">
			<table class="table table-hover">
				<thead>
					<tr><th colspan="8">Race Calendar</th></tr>
				</thead>
				<tbody>
					<tr>
						<td>Round</td> <td>Grand Prix</td> <td>Circuit</td> <td>Date</td> <td>Winner</td>
					</tr>
					<tr ng-repeat="race in races | orderBy:'race.date':true ">
						<td>{{race.round}}</td>
						<td>
							<img src="img/flags/{{race.Circuit.Location.country}}.png"/>
							{{race.raceName}}
						</td>
						<td>{{race.Circuit.circuitName}}</td>
						<td>{{race.date}}</td>
						<td>
							<img src="img/flags/{{race.Results[0].Driver.nationality}}.png"/>
							<a ng-href="#/drivers/{{race.Results[0].Driver.driverId}}">{{race.Results[0].Driver.givenName}} {{race.Results[0].Driver.familyName}}</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
